<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="header-icon">
            <i class="fa fa-line-chart"></i>
        </div>
        <div class="header-title">
            <h1>Measurement per year</h1>
            <small></small>
        </div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-8" *ngIf="!bool">
                <div style="display: block" *ngIf="lineChartData.length > 0">
                    <canvas baseChart width="400" height="400"
                            [datasets]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
            <div class="col-md-8" *ngIf="bool">
                <div style="display: block" *ngIf="lineChartData2.length > 0">
                    <canvas baseChart width="400" height="400"
                            [datasets]="lineChartData2"
                            [labels]="lineChartLabels2"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
            <div class="col-md-4" style="margin-bottom: 10px">
                <div class="form-group has-warning">
                    <label for="sdata"> Start Date </label>
                    <input type="date" id="sdata" name="sdata" class="form-control" [(ngModel)]="startDate" #sdata="ngModel">
                </div>

                <div class="form-group has-warning">
                    <label for="edata"> End Date </label>
                    <input type="date" id="edata" name="edata" class="form-control" [(ngModel)]="endDate" #edata="ngModel">
                </div>
                <!--<table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <button (click)="randomize()">CLICK</button>-->
                <button class="btn-primary" (click)="show()">Refresh Mesurements</button>
            </div>
        </div>
    </section>
</div>
